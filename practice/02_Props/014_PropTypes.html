<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js" crossorigin></script>
<!-- React의 props에서는 사용자가 원하는대로 작성된 것을 그대로 보여주기 때문에 props에 어떤 를 쓰더라도 작동됩니다. 따라서, 실수를 줄이기 위해 보다 엄격한 코딩을 하고 싶다면, React의 prop-types를 사용하여 규직을 정의 수 있게 됩니다. -->
<script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel" data-type="module">
    
    function Btn({text, fontSize = 12}) {
        return (
            <button
                style={{
                    backgroundColor: "tomato",
                    color:"white",
                    padding:"10px 20px",
                    border: 0,
                    borderRadius: 10,
                    fontSize
                }}
            >
                {text}
            </button>
        )
    }

    // prop type 설정 방식
    Btn.propTypes = {
        text: PropTypes.string.isRequired,
        fontSize: PropTypes.number,
    };

    function App() {
    
        return (
            <div>
                <Btn text="Save Changes" fontSize={18}/>
                <Btn text={"Confirm"}/>
            </div>
        );
    }

    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
</script>
</html>
